<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarea 7</title>
        <link rel="stylesheet" href="css/estilos.css">
        <script>
        //prompt para cambiar tipo de variable
        var suel=parseInt(prompt("Ingrese su sueldo"));
        var cat=parseInt(prompt("Ingrese su categoria 1,2,3 รณ 4"));
        var aumento;
        //If para comparar dependiendo la categoria y el porcentaje
        if (cat===1){
            aumento=suel*.15
            total=suel+aumento
        }
        else if (cat===2){
            aumento=suel*.10
            total=suel+aumento
        }
        else if (cat===3){
            aumento=suel*.8
            total=suel+aumento;
        }
        else if (cat===4){
            aumento=suel*.7
            total=suel+aumento;
        }
        else{
            document.write("Ha ingresado una categoria incorrecta\nCategorias admitidas:\n1,2,3 รณ 4")
        }
        document.write("Categoria: "+cat+"Aumento: "+aumento+"\nNuevo sueldo: "+total);
        </script>
    </head>
    <body>
         <a href="index.html"><button>Volver al inicio</button></a><br>
    </body>
</html>
