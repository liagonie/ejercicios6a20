         <script>
         function boton(){
        
		var suma=0,uno,inicio=1;
             //for para establecer un limite de 100 e iniciar en uno con un acumulador
           for (uno=1; uno<=100; uno++){
               //If para dividir y sacar los numeros pares
                if(uno %2==0){

                    alert("Es un nÃºmero par:"+uno+"\nSus numeros pares son:"+inicio++);
                    
                    //El acumulador se activa aqui
                    suma=suma+uno;
               alert("La suma de estos es: "+suma);
                }
           }

         }
        </script>
